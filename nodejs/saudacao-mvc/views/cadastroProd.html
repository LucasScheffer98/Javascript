<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
</head>

<body>
    <h1>Cadastro de Produto</h1>

    <!-- O action aponta para a rota que vai receber o POST -->
    <form action="/produtos/cadastrar" method="POST">

        <label for="id">ID do Produto:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="3" cols="30" required></textarea><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="0" required><br><br>

        <label for="valor_unitario">Valor Unitário (R$):</label>
        <input type="number" id="valor_unitario" name="valor_unitario" step="0.01" min="0" required><br><br>

        <button type="submit">Salvar Produto</button>
    </form>

    <p><a href="/produtos">Voltar para produtos</a></p>

</body>
</html>
